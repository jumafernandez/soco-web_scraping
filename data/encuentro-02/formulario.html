<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #contenidoMostrado {
            display: none; /* Ocultar inicialmente */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="formulario" action="#" target="_self">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="passwd">Contraseña:</label>
            <input type="password" id="passwd" name="passwd" placeholder="Ingrese su contraseña" required onkeypress="submitOnEnter(event)">

            <button type="submit">Ingresar</button>
        </form>

        <h2 id="tituloContenido" style="display: none;">Contenido Ingresado:</h2>
        <div id="contenidoMostrado"></div>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            var correo = document.getElementById("email").value;
            var clave = document.getElementById("passwd").value;
            var contenidoMostrado = document.getElementById("contenidoMostrado");
            var tituloContenido = document.getElementById("tituloContenido");

            // Mostrar el contenido ingresado en el div
            contenidoMostrado.innerHTML = `
                <p>Correo Electrónico: ${correo}</p>
                <p>Contraseña: ${clave}</p>
            `;

            // Mostrar el contenido ingresado y el título
            contenidoMostrado.style.display = "block";
            tituloContenido.style.display = "block";
        });
    </script>
</body>
</html>
