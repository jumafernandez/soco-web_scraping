<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 20px); /* Considerar el padding */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            margin-right: 40px;
        }

        .checkbox-label {
            margin-bottom: 0;
            margin-right: 10px;
        }

        .checkbox-custom {
            width: 16px;
            height: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .checkbox-custom:hover {
            background-color: #f9f9f9;
        }

        .checkbox-custom.checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .checkbox-custom.checked::after {
            content: "\2713";
            font-size: 12px;
            color: #fff;
            display: block;
            text-align: center;
            line-height: 16px;
        }

        button {
            width: calc(100% - 20px); /* Considerar el padding */
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #contenidoMostrado {
            display: none; /* Ocultar inicialmente */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="formulario" action="#" target="_self">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="passwd">Contraseña:</label>
            <input type="password" id="passwd" name="passwd" placeholder="Ingrese su contraseña" required onkeypress="submitOnEnter(event)">

            <div class="checkbox-container">
                <input type="checkbox" id="recordar" name="recordar" class="checkbox-custom">
                <label for="recordar" class="checkbox-label">Recordar Usuario</label>
            </div>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="mexico">México</option>
                <option value="peru">Perú</option>
                <option value="uruguay">Uruguay</option>
            </select>

            <button type="submit">Ingresar</button>
        </form>

        <h2 id="tituloContenido" style="display: none;">Contenido Ingresado:</h2>
        <div id="contenidoMostrado"></div>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            var correo = document.getElementById("email").value;
            var clave = document.getElementById("passwd").value;
            var recordar = document.getElementById("recordar").checked;
            var pais = document.getElementById("pais").value;
            var contenidoMostrado = document.getElementById("contenidoMostrado");
            var tituloContenido = document.getElementById("tituloContenido");

            // Mostrar el contenido ingresado en el div
            contenidoMostrado.innerHTML = `
                <p>Correo Electrónico: ${correo}</p>
                <p>Contraseña: ${clave}</p>
                <p>Recordar Usuario: ${recordar ? 'Sí' : 'No'}</p>
                <p>País: ${pais}</p>
            `;

            // Mostrar el contenido ingresado y el título
            contenidoMostrado.style.display = "block";
            tituloContenido.style.display = "block";
        });

        // Cambiar clase de checkbox al hacer clic
        document.getElementById("recordar").addEventListener("click", function() {
            this.classList.toggle("checked");
        });
    </script>
</body>
</html>
