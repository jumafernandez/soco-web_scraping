<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="formulario" action="#" target="_self">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required><br>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" required><br>

        <button type="submit">Ingresar</button>
    </form>

    <h2>Contenido Ingresado:</h2>
    <div id="contenidoMostrado"></div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            var correo = document.getElementById("correo").value;
            var clave = document.getElementById("clave").value;
            var contenidoMostrado = document.getElementById("contenidoMostrado");

            // Mostrar el contenido ingresado en el div
            contenidoMostrado.innerHTML = `
                <p>Correo Electrónico: ${correo}</p>
                <p>Contraseña: ${clave}</p>
            `;
        });
    </script>
</body>
</html>
